<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#0D1B2A" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Eternal Path" />
  <meta name="application-name" content="Eternal Path" />
  <meta name="msapplication-TileColor" content="#0D1B2A" />
  
  <!-- Fullscreen Display -->
  <meta name="display" content="standalone" />
  <meta name="screen-orientation" content="portrait" />
  
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/icon.png" />
  
  <title>Eternal Path</title>
  
  <style>
    /* Fullscreen & Safe Area */
    html, body, #root {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0D1B2A;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      /* Support safe areas for notch devices */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
    
    /* Prevent overscroll/bounce */
    body {
      position: fixed;
      touch-action: pan-x pan-y;
      -webkit-overflow-scrolling: touch;
    }
    
    /* Hide scrollbars on Android PWA */
    ::-webkit-scrollbar {
      display: none;
    }
    
    /* Disable text selection for app feel */
    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    /* Allow text selection in inputs */
    input, textarea {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }
    
    /* PWA Safe area backgrounds - ensures consistent colors at edges */
    @supports (padding-bottom: env(safe-area-inset-bottom)) {
      html {
        background-color: #0D1B2A;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: env(safe-area-inset-top);
        background-color: #080F1A;
        z-index: 99999;
      }
      body::after {
        content: '';
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: env(safe-area-inset-bottom);
        background-color: #1B2838;
        z-index: 99999;
      }
    }
    
    /* Loading state */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0D1B2A 0%, #080F1A 100%);
      color: #FFFFFF;
    }
    
    #loading .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(232, 184, 74, 0.2);
      border-top-color: #E8B84A;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #loading .title {
      margin-top: 20px;
      font-size: 24px;
      font-weight: 800;
      letter-spacing: 2px;
      color: #E8B84A;
      text-shadow: 0 0 20px rgba(232, 184, 74, 0.3);
    }
    
    #loading .subtitle {
      margin-top: 6px;
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 3px;
      color: #5DADE2;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div class="title">ETERNAL PATH</div>
    <div class="subtitle">Cartographers of Reality</div>
  </div>
  <div id="root"></div>
</body>
</html>
